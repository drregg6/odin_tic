<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='styles.css' />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class='form'>
      <input type='text' placeholder='Who wants to be X?' id='player1' />
      <input type='text' placeholder='Who wants to be O?' id='player2' />
    </div>
    <p id='msg'></p>
    <div class='container'>
      <div class='gameboard'>
        <div class='gamespace' data-position=0></div>
        <div class='gamespace' data-position=1></div>
        <div class='gamespace' data-position=2></div>
        <div class='gamespace' data-position=3></div>
        <div class='gamespace' data-position=4></div>
        <div class='gamespace' data-position=5></div>
        <div class='gamespace' data-position=6></div>
        <div class='gamespace' data-position=7></div>
        <div class='gamespace' data-position=8></div>
      </div>
    </div>
    <button id='play'>PLAY!</button>
    <button id='end'>END!</button>
    <script src='scripts.js'></script>
  </body>
</html>
